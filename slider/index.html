<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32fa6dd818.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <h1>Принцессы Диснея</h1>
    <div class="slider">

        <div class="image-container">
            <img class='slider1 ' src="img/1.jpg" alt="princes">
        </div>
        <div class="buttons">
            <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"
                    fill="rgb(228, 67, 107)" />

            </svg>

            <div class="btns-nav">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
            </div>

            <svg class="forward-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
                    fill="rgb(228, 67, 107)" />
            </svg>
            <div></div>
        </div>
    </div>


    <img src="img/Bumblebee.webp" alt="">
    <script src="script.js"></script>
</body>

</html>
